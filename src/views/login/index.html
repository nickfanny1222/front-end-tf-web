<section class="login">
    <form action="" method="post" class="login-grid">
        <h1>Entrar</h1>
        <p class="text-danger">@{alert}@</p>
        <div class="input">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
        </div>
        
        <div class="input">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" required>
            <a href="@{URL}@/recuperar-senha"><small>Esqueci minha senha</small></a>
        </div>

        <div class="action">
            <button class="btn btn-outline-blue" type="submit">Entrar</button>
        </div>
    </form>
</section>
