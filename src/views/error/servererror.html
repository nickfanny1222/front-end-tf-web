<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
</head>
<body>
    <h1>500 Internal Server Error</h1>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            console.log("Error code: @{code}@");
            console.log("Error message: @{message}@");
        })
    </script>
</body>
</html>
